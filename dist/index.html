<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Farm Man Login Page</title>
    <link rel="stylesheet" crossorigin href="/assets/index-VxmgBern.css">
  </head>

  <body class="h-screen">
    <main>
      <section class="flex h-screen">
        <img
          src="/assets/vegi-Dcs5NXL_.jpg"
          class="h-full w-1/2 max-h-screen hidden lg:block"
          alt="vegetable"
        />

        <div class="flex flex-col items-center justify-center w-full lg:w-1/2">
          <div>
            <div class="flex mb-4 lg:text-left justify-center lg:justify-start">
              <span class="material-symbols-outlined"> psychiatry </span
              ><span class="text-center capitalize lg:text-left font-bold"
                >farm man</span
              >
            </div>

            <h1 class="capitalize text-4xl lg:text-left font-bold text-center">
              Hello,
            </h1>
            <h2 class="capitalize text-4xl font-bold text-center lg:text-left">
              Welcome back
            </h2>

            <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
              <label for="" class="block text-xl mb-4"
                >login to manage your account</label
              >

              <input
                type="email"
                placeholder="Email"
                class="py-2 px-4 border-2 border-green-400 rounded-md w-full"
              />

              <input
                type="password"
                name=""
                id=" "
                placeholder="Password"
                class="py-2 px-4 border-2 border-green-400 rounded-md w-full"
              />

              <a
                href=""
                class="text-blue-600 font-semibold text-lg block hover:underline"
                >Forgot your password?</a
              >
              <button
                class="text-white bg-green-600 py-3 text-xl rounded-md w-full hover:opacity-80"
              >
                login
              </button>

              <span class="text-center block">or</span>
              <p>
                don't have an account?
                <a class="text-blue-600 hover:underline" href="">Sign Up</a>
              </p>
              <div></div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
